<!DOCTYPE html>
<html ng-app="frApp">

<head>
  <title>Lets get angular!!</title>
  <link type="text/css" rel="stylesheet" href="http://www.forrent.com/assets/css/styles.css"></link>
  <link type="text/css" rel="stylesheet" href="/app/css/app.css"></link>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.15/angular.js" charset="utf-8"></script>
  <script src="/app/js/app.js" charset="utf-8"></script>
  <script src="/app/js/controllers/mainCtrl.js" charset="utf-8"></script>
  <script src="/app/js/filters/phonenumber.js" charset="utf-8"></script>
  <script src="/app/js/filters/imgResize.js" charset="utf-8"></script>
  <script src="/app/js/services/listingsSrv.js" charset="utf-8"></script>
  <script src="/app/js/directives/listing-summary/directive.js" charset="utf-8"></script>
</head>

<body>
    <!-- Masthead section -->
    <header class="siteHeader rel wFull btmShadow mb20">
      <div class="plGryBg">
        <div class="line balance pt10 pb10 w1000">
          <div class="unit w265">
            <a href="http://www.forrent.com/" class="mr20 logo">ForRent</a>
          </div>
          <div class="slate unit flexUnit mr20 rel mastheadSearchForm">
            <input type=text placeholder="Enter City, State" class="wFull fs18 bdrBox txtMastheadSearch"></input>
            <span class="abs csrPointer btnMastheadSearch"></span>
          </div>
        </div>
      </div>
    </header>

    <!-- Main Content -->
    <section class="pageBody balance w1000" ng-controller="mainCtrl">

          <h1 class="headingCopy bdrBtmMdGry">Showing Apartments for Rent Near Norfolk, VA</h1>
          <ul id="findListView" class="mapResults mb20">
            <li class="pt40 pb40 noSep bdrBtmMdGry searchMatch hListing offer rent housing" ng-if="listing" ng-repeat="listing in listings">
                <listing-summary data-listing="listing"></listing-summary>
            </li>
          </ul>

    </section>
</body>
</html>
